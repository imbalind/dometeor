<head>
  <title>MeteorAnti</title>
</head>

<body class="blue-grey lighten-4">
   
    <header>
	<nav class="top-nav lime accent-4">
	<div class="container">
      <a class="page-title">Events</a>
	</div>
	</nav>
	<div class="container">
		<div class="section">
      {{> loginButtons }}
      {{#if currentUser }}
	  <div class="card">
	  <div class="card-content">
		<div class="switch">
			<label>
			  Off
			  <input type="checkbox" id="switch_on_off" checked={{alarmOn}}>
			  <span class="lever"></span>
			  On
			</label>
			</div>
		</div>
		<div class="card-action">
			<a href="javascript: void();" id="new_event" class="waves-effect waves-light btn white-text">Send a new Event </a>
		</div>
	  </div>
	  {{/if}}
	  </div>
	</div>
    </header>
	<main>
	<div class="container">
	<div class="card">
	<div class="card-content">
    <ul class="collection">
      {{#each events}}
        {{> event}}
      {{/each}}
    </ul>
	</div>
	</div>
	</div>
	</main>
 
</body>

<template name="event">
  <li class="collection-item {{#if checked}}checked{{/if}}">
      <a class="secondary-content" href="javascript: void();" id="delete"><i class="mdi-content-remove-circle"></i></a>
      <input id="{{_id}}" type="checkbox" checked="{{checked}}" class="toggle-checked"/>
      <label for="{{_id}}" class="text">{{event_text}} - {{createdAt}}</label>
  </li>
</template>
