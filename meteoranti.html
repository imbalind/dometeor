<head>
  <title>MeteorAnti</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Events</h1>
      {{> loginButtons }}
      {{#if currentUser }}
	  <form>
		<input type="radio" id="radio_on" name="onoff" value="ON" {{checkedOn}}>ON
		<input type="radio" id="radio_off" name="onoff" value="OFF" {{checkedOff}}>OFF
      </form>
	  <form class="new-event">
        <input type="submit" value="Send a new Event" />
      </form>
      {{/if}}
    </header>

    <ul>
      {{#each events}}
        {{> event}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="event">
  <li class="{{#if checked}}checked{{/if}}">
      <button class="delete">&times;</button>
      <input type="checkbox" checked="{{checked}}" class="toggle-checked"/>
      <span class="text">{{event_text}} - {{createdAt}}</span>
  </li>
</template>
